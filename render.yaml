services:
  - type: web
    name: instagram-automation-api
    env: python
    buildCommand: "pip install -r requirements.txt"
    preDeployCommand: "python run_migrations.py"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
