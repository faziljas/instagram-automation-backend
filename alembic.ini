# Alembic configuration for Instagram Automation Backend
# DATABASE_URL is set in env.py from environment (Render / .env)

[alembic]
script_location = alembic
prepend_sys_path = .
version_path_separator = os

# Use DATABASE_URL from environment in env.py (not this file)
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# hooks = black

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
